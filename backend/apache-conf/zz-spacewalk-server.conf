##
## RHN STUFF
##

<VirtualHost *>
<IfModule proxy_ajp_module>
    RewriteEngine on
    RewriteRule ^/rhn(.*) ajp://localhost:8009/rhn$1 [P]
    RewriteRule ^(/.*\.(do|jsp)(\?.*)?)$ ajp://localhost:8009/$1 [P]
    RewriteRule ^/rpc/api /rhn/rpc/api [P]
</IfModule>
<Directory "/var/www/html">
        AllowOverride all
</Directory>

RewriteEngine on
RewriteOptions inherit
</VirtualHost>


# MOD_PYTHON
<IfModule !mod_python.c>
LoadModule python_module modules/mod_python.so
AddModule mod_python.c
</IfModule>

PythonPath "sys.path+['/usr/share/rhn']"
PythonDebug Off
# Name the default python subiterpreter
PythonInterpreter rhn.server

# This one shall be common for all the python configlets
PythonOption RootDir /usr/share/rhn

# And now include the configlets we need
Include /etc/rhn/satellite-httpd/conf/rhn/*.conf

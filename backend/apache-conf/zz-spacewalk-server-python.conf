<IfModule !mod_python.c>
LoadModule python_module modules/mod_python.so
AddModule mod_python.c
</IfModule>

PythonPath "sys.path+['/usr/share/rhn']"
PythonDebug Off


# Name the default python subiterpreter
PythonInterpreter rhn.server

# This one shall be common for all the python configlets
PythonOption RootDir /usr/share/rhn


Include /etc/rhn/satellite-httpd/conf/rhn/app.conf
Include /etc/rhn/satellite-httpd/conf/rhn/applet.conf
Include /etc/rhn/satellite-httpd/conf/rhn/config-management.conf
Include /etc/rhn/satellite-httpd/conf/rhn/config-management-tool.conf
Include /etc/rhn/satellite-httpd/conf/rhn/package-push.conf
Include /etc/rhn/satellite-httpd/conf/rhn/pkg-upload.conf
Include /etc/rhn/satellite-httpd/conf/rhn/sat.conf
Include /etc/rhn/satellite-httpd/conf/rhn/sat-export-internal.conf
Include /etc/rhn/satellite-httpd/conf/rhn/xmlrpc.conf
Include /etc/rhn/satellite-httpd/conf/rhn/xp.conf



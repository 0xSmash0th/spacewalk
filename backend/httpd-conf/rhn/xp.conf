# ** DO NOT EDIT **
# Configuration for /XP receiver
#
# $Id$

<IfModule !wsgi_module>

<Location /XP>
  SetHandler python-program
  # all of these handlers are defined in apacheServer
  PythonHeaderParserHandler 	server.apacheServer::HeaderParserHandler
  PythonHandler			server.apacheServer::Handler
  PythonLogHandler 		server.apacheServer::LogHandler
  PythonCleanupHandler 		server.apacheServer::CleanupHandler
  PythonOption SERVER xp
  PythonOption RHNComponentType server.xp
  DefaultType text/xml
  ErrorDocument 403 "Error 403"
  ErrorDocument 404 "Error 404"
  ErrorDocument 500 "Error 500"
</Location>

</IfModule>

<IModule wsgi_module>
  WSGIScriptAlias /APP /usr/share/rhn/server/wsgi/xp.py
</IfModule>


[scheduleEvents]
tempDatabaseDirectory=/var/tmp
databaseFilenameExtension=db
[Plugin]
probeClassLibraryDirectory=/var/lib/nocpulse/libexec
defaultCommandShell=LocalCommandShell
timeSeriesQueueName=trends
requiredUser=nocpulse
enqueueMetrics=Y
[MemoryPlugin]
probeClassLibraryDirectory=/var/lib/nocpulse/libexec
defaultCommandShell=LocalCommandShell
timeSeriesQueueName=trends
enqueueMetrics=Y
[ScheduledPlugin]
probeClassLibraryDirectory=/var/lib/nocpulse/libexec
defaultCommandShell=LocalCommandShell
requiredUser=nocpulse
timeSeriesQueueName=trends
enqueueMetrics=Y
[Probe]
databaseType=DBMObjectRepository
databaseDirectory=/var/lib/nocpulse
[ProbeState]
databaseType=MultiFileObjectRepository
databaseDirectory=/var/lib/nocpulse/ProbeState
[QueueDriver]
pythonBin=/var/lib/nocpulse/libexec/MessageQueue/queue.py
[LogSize]
workdir=/var/lib/nocpulse/libexec
[LogRegex]
workdir=/var/lib/nocpulse/libexec
[SSHRemoteCommandShell]
timeoutMessage=Monitoring command did not complete within
[LocalCommandShell]
timeoutMessage=Monitoring command did not complete within

###############################################################################
# Taskomatic configuration file
###############################################################################

#------------------------------------------------------------------------------
# DEFINING TASKS
#
# Define tasks as a comma separated list of fully qualified classnames
# by default we're defining the tasks that are common to both environments
#
# NOTE: use the \ character to wrap multiple lines. If not included only
# the first line is read.
#------------------------------------------------------------------------------

# default tasks
taskomatic.default_tasks = com.redhat.rhn.task.DailySummary,\
com.redhat.rhn.task.ErrataQueue,com.redhat.rhn.task.ErrataMailer,\
com.redhat.rhn.task.KickstartCleanup,com.redhat.rhn.task.PackageCleanup,\
com.redhat.rhn.task.SandboxCleanup,com.redhat.rhn.task.SessionCleanup,\
com.redhat.rhn.task.SummaryPopulation,\
com.redhat.rhn.task.ErrataCacheTask
 
# additional tasks
taskomatic.tasks =

# satellite only
# com.redhat.rhn.task.CleanCurrentAlerts,
# com.redhat.rhn.task.SynchProbeState

# hosted only
# com.redhat.rhn.task.NoChannelCheck,
# com.redhat.rhn.task.PushedUsers,
# com.redhat.rhn.task.RepollCustomerEntitlement

#------------------------------------------------------------------------------
# SCHEDULING
#
# To schedule a task define the entry as
#
#     taskomatic.fully.qualified.task.name.schedule = time
#
# where time is when you want the task to run in cron format.
# You can find more information about the format required at the following url:
# http://www.opensymphony.com/quartz/wikidocs/CronTriggers%20Tutorial.html
#------------------------------------------------------------------------------

# Top of every minute
taskomatic.com.redhat.rhn.task.SynchProbeState.schedule = 0 * * * * ? 
taskomatic.com.redhat.rhn.task.ErrataQueue.schedule = 0 * * * * ?
taskomatic.com.redhat.rhn.task.RepollCustomerEntitlement.schedule = 0 * * * * ?

# Middle of every minute
taskomatic.com.redhat.rhn.task.PushedUsers.schedule = 30 * * * * ?

# Every 10 minutes
taskomatic.com.redhat.rhn.task.PackageCleanup.schedule = 0 0/10 * * * ?
taskomatic.com.redhat.rhn.task.KickstartCleanup.schedule = 0 0/10 * * * ?
taskomatic.com.redhat.rhn.task.ErrataCacheTask.schedule = 0 0/10 * * * ?

# Every 15 minutes
taskomatic.com.redhat.rhn.task.SessionCleanup.schedule = 0 0/15 * * * ?

# Every 30 Minutes
taskomatic.com.redhat.rhn.task.ErrataMailer.schedule = 0 0/30 * * * ?

# Once a day at 4:05:00 AM (beware of 2AM cronjobs)
taskomatic.com.redhat.rhn.task.SandboxCleanup.schedule = 0 5 4 ? * *

# Once a day at 4:35:00 AM (beware of 2AM cronjobs)
taskomatic.com.redhat.rhn.task.CleanCurrentAlerts.schedule = 0 35 4 ? * *

# Once a day at 3:05:00 AM (beware of 2AM cronjobs)
taskomatic.com.redhat.rhn.task.NoChannelCheck.schedule = 0 5 3 ? * *

# Once a day at 11:00 PM
taskomatic.com.redhat.rhn.task.SummaryPopulation.schedule = 0 0 23 ? * *

# Once a day at 5:00:00 AM
taskomatic.com.redhat.rhn.task.DailySummary.schedule = 0 0 5 ? * *

# configures the number of records processed at any given run.
# A large number could mean a really long execution time
# causing task to misfire.  The value is capped at 1000.
# Default value is 100.
taskomatic.errata_cache_batch_size = 100
